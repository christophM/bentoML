name: "Blog"
title: "bentoML"
description: |
  A blog about machine learning beyond predictive performance.
base_url: https://bentoml.com
output_dir: "docs"
include: [css, js]
navbar:
  title: "bentoML"
  logo: images/logo.png
  right:
    - text: "Posts"
      href: index.html
    - text: "About"
      href: about.html
    - text: "Impressum"
      href: impressum.html
output:
  distill::distill_article:
    css: [css/form.css, css/radix.css, css/cookieconsent.min.css]
    javascript: js/cookieconsent.min.js
collections:
  posts:
    disqus: bentoml
    share: [twitter, linkedin]
